<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>User login</title>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>     
  <link rel="stylesheet" href="css/style.css">
  <script src="js/login.js"></script>
   <!--load files for google recaptcha version 2.0-->    
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>   
</head>
<body>
 
<div class="header">
        <img class="ipl" src="images/ipl.png" alt="ipl image">  
        <img class="epl" src="images/epl.png" alt="epl image"> 
        <h1>Welcome to the <span style="color:#F68A1F;">Sports League</span></h1> 
</div>      
<div class="wrapper">  
	<div class="container">
        <!--placeholder to store login error message-->
        <ul id = "errorMsg"></ul>  
		<h2>User Login</h2>
		<div class="form">
			<input type="text" id="username" placeholder="Username">
			<input type="password" id="password" placeholder="Password">
            <!--mapped google rechapcha with the site key of my account-->
            <div class="g-recaptcha" data-theme="light" data-sitekey="6LeQH5gUAAAAAKL-M979TrUAdFdUx3mV8LYfck8D" >
            </div><br/>
			<button type="submit" id="login-button">Login</button>
       </div>
    </div>           
</div>   
    
</body>
</html>
